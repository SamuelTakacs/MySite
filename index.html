<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Plan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" href="./img/apple-logo-01.png"/>
    <script src="./masterScript.js" type="module"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div id="header">
        <img src="./img/img-logo.png" alt="logo" id="logo-img">
    </div>
    <div id="infopanel">
        <p id="day-of-week">Monday</p>
        <div class="catter">
            <p id="cat-fact">Cats are amazing</p>
            <button id="button">Find out more</button>
        </div>
    </div>
    <div id="pop-up">
        <div id="pop-up-content">
            <span class="close">&times;</span>
            <p>This will be text</p>
        </div>
    </div>
    <!--Bellow will be the content section that will be generated by masterScript-->
    <div id="content-div">
        <div class="day-div" id="monday">
            <h2>Monday</h2>
        </div>
        <div class="day-div" id="tuesday">
            <h2>Tuesday</h2>
        </div>
        <div class="day-div" id="wednesday">
            <h2>Wednesday</h2>
        </div>
        <div class="day-div" id="thursday">
            <h2>Thursday</h2>
        </div>
        <div class="day-div" id="friday">
            <h2>Friday</h2>
        </div>
        <div class="day-div" id="saturday">
            <h2>Saturday</h2>
        </div>
        <div class="day-div" id="sunday">
            <h2>Sunday</h2>
        </div>
    </div>
</body>
</html>
